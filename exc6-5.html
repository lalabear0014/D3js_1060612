<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
</head>
<body>
  <script>
      var xScale = d3.time.scale()
                    .domain([
                        new Date("2013-01-01"),
                        new Date("2016-08-01")
                    ])
                    .range([0,100]);

       console.log(xScale(new Date("2014-06-13")));
  </script>
</body>
</html>
